        <script>
document.addEventListener("DOMContentLoaded", () => {
  const downloadBtn = document.getElementById('downloadBtn');
  const canvas = document.getElementById('avatarCanvas');

  downloadBtn.addEventListener('click', () => {
    const imageData = canvas.toDataURL("image/png");

    // Track download in analytics
    firebase.analytics().logEvent('avatar_download');

    // Track download in Firestore
    db.collection('downloads').add({
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      avatar: imageData
    })
    .then(() => console.log("Download counted!"))
    .catch((err) => console.error("Firestore error:", err));

    // Actually download the image
    const link = document.createElement('a');
    link.href = imageData;
    link.download = 'onemillionmanworship_avatar2025.png';
    link.click();

    // â­ REDIRECT AFTER DOWNLOAD
    setTimeout(() => {
      window.location.href = "https://www.onemillionmanworship.com/ads";
    }, 800); // delay so download isn't stopped
  });
});
</script>
