<body> 
  <main>
    <section>
      <div class="container">
        <h2>Create Your One Million Man Worship Avatar</h2>

        <div 
          class="canvas-wrapper"><canvas id="avatarCanvas"></canvas>
        </div>
          <input type="file" id="imageUpload" accept="image/*">

        <button id="downloadBtn">Download Avatar</button>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
            const downloadBtn = document.getElementById('downloadBtn');
            const avatarImage = document.getElementById('avatarImage');

            downloadBtn.addEventListener('click', () => {
              firebase.analytics().logEvent('avatar_download');

              db.collection('downloads').add({
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                avatar: avatarImage.src
              });

              const link = document.createElement('a');
              link.href = avatarImage.src;
              link.download = 'my_avatar.png';
              link.click();
            });
          });
        </script>
      </div>   
    </section>
    
    <section>
      <div class="glow-text">DOWNLOAD AND SHARE WITH FRIENDS AND LOVED ONES</div>
      <button id="shareBtn" class="share-btn">Share</button>
          <script>
            const shareBtn = document.getElementById('shareBtn');
            shareBtn.addEventListener('click', () => {
              // Analytics
              firebase.analytics().logEvent('avatar_share');

              // Firestore
              db.collection('shares').add({
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                avatar: 'avatar1' // dynamic if needed
              });

              // Example share link (WhatsApp)
              const avatarUrl = 'path_to_avatar_image.png';
              const shareText = encodeURIComponent('Check out my avatar!');
              window.open(`https://wa.me/?text=${shareText}%20${avatarUrl}`, '_blank');
            });
          </script>
    </section>
  </main>
